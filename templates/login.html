<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
        <!-- Link to external CSS file for consistent styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background-color: #f4f4f4; }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #b30000; text-align: center; }
        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            background: #b30000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background: #800000;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            color: white;
            background-color: #ff9999; /* Light red for error */
        }
    </style>
</head>
<body>
    <!-- Header Banner with Logos -->
<div class="header-banner">
    <img src="{{ url_for('static', filename='logo_left.jpg') }}" alt="Left Logo" class="header-logo logo-left">
    <h1 class="header-title">Om Sai Automobiles</h1>
    <img src="{{ url_for('static', filename='logo_right.png') }}" alt="Right Logo" class="header-logo logo-right">
</div>


<div class="login-container">
    <h1>Login to Showroom App</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
